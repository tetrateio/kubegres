name: Scan

on:
  schedule:
    - cron: '16 30 * * *'

env:
  GOPROXY: https://proxy.golang.org

jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/scan
        with:
            format: 'sarif'
            output: 'trivy-results.sarif'
